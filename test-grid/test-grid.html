<html>
  <head>
    <style>
      .container {
        display: grid;
        border: 1px solid black;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 456px;
      }

      .box {
        border: 1px solid black;
      }

      .span1 {
        grid-column: span 1;
      }

      .span2 {
        grid-column: span 2;
      }

      .span3 {
        grid-column: span 3;
      }

      .span4 {
        grid-column: span 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 1,2,1 -->
      <div class="box span1">1</div>
      <div class="box span2">2</div>
      <div class="box span1">1</div>
      <!-- 2,2 -->
      <div class="box span2">2</div>
      <div class="box span2">2</div>
      <!-- 3,1 -->
      <div class="box span3">3</div>
      <div class="box span1">1</div>
      <!-- 4 -->
      <div class="box span4">4</div>
    </div>
  </body>
</html>
